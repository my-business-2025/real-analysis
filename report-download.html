<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음주운전 심층분석 리포트 - SENSEMAKERS</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .download-page {
            min-height: 80vh;
            padding: 60px 20px;
            text-align: center;
        }
        
        .download-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .report-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
        
        .report-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .report-description {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        
        .report-price {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .report-price .original {
            text-decoration: line-through;
            color: #999;
            margin-right: 15px;
        }
        
        .report-price .sale {
            color: #e74c3c;
            font-weight: 700;
            font-size: 2rem;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
        }
        
        .back-btn {
            background: transparent;
            color: #3498db;
            border: 2px solid #3498db;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #3498db;
            color: white;
        }
        
        .report-info {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #eee;
            text-align: left;
        }
        
        .report-info h3 {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .report-info ul {
            list-style: none;
            padding: 0;
        }
        
        .report-info li {
            padding: 10px 0;
            color: #666;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .report-info li:last-child {
            border-bottom: none;
        }
        
        .report-info li i {
            color: #3498db;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo" onclick="window.location.href='index.html#home'" style="cursor: pointer;">
                    <h1 class="logo-text">SENSEMAKERS</h1>
                    <p class="logo-tagline">데이터로 인식을 만드는 사람들</p>
                </div>
                <div class="header-actions">
                    <div id="auth-buttons" class="auth-buttons">
                        <button id="login-btn" class="login-btn" onclick="window.location.href='index.html'">홈으로</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 다운로드 페이지 -->
    <main class="main">
        <div class="download-page">
            <div class="download-container">
                <div class="report-icon">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <h1 class="report-title">음주운전 심층분석 리포트</h1>
                <p class="report-description">
                    음주운전 관련 데이터를 심층 분석하여 통계, 원인, 대응 방안을 제시하는 전문 리포트입니다.<br>
                    최신 데이터와 전문가 분석을 통해 음주운전 문제의 본질을 파악하고 해결책을 모색합니다.
                </p>
                
                <div class="report-price">
                    <span class="original">390,000원</span>
                    <span class="sale">150,000원</span>
                </div>
                
                <button class="download-btn" onclick="downloadReport()">
                    <i class="fas fa-download"></i> 리포트 다운로드
                </button>
                
                <div>
                    <button class="back-btn" onclick="window.location.href='index.html'">
                        <i class="fas fa-arrow-left"></i> 목록으로 돌아가기
                    </button>
                </div>
                
                <div class="report-info">
                    <h3>리포트 구성</h3>
                    <ul>
                        <li><i class="fas fa-check-circle"></i> 음주운전 통계 데이터 분석</li>
                        <li><i class="fas fa-check-circle"></i> 음주운전 발생 원인 분석</li>
                        <li><i class="fas fa-check-circle"></i> 지역별/연령대별 상세 분석</li>
                        <li><i class="fas fa-check-circle"></i> 음주운전 예방 방안 제시</li>
                        <li><i class="fas fa-check-circle"></i> 정책 개선 제안</li>
                        <li><i class="fas fa-check-circle"></i> 시각화 차트 및 그래프 포함</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 페이지 로드 시 결제 완료 여부 확인
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const isPaid = urlParams.get('paid') === 'true';
            
            if (isPaid) {
                // 결제 완료 후 자동 다운로드
                setTimeout(() => {
                    downloadReport();
                }, 1000); // 1초 후 자동 다운로드
            }
        });
        
        function downloadReport() {
            // PDF 파일 다운로드
            const pdfUrl = 'files/1_음주운전.pdf';
            const fileName = '음주운전_심층분석_리포트.pdf';
            
            // 다운로드 링크 생성
            const link = document.createElement('a');
            link.href = pdfUrl;
            link.download = fileName;
            link.style.display = 'none';
            
            // 다운로드 실행
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 다운로드 완료 메시지
            showDownloadSuccess();
        }
        
        function showDownloadSuccess() {
            // 성공 메시지 표시
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
                color: white;
                padding: 20px 30px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(39, 174, 96, 0.3);
                z-index: 10000;
                font-weight: 600;
                font-size: 1.1rem;
                animation: slideInRight 0.3s ease;
            `;
            message.innerHTML = '<i class="fas fa-check-circle"></i> 리포트 다운로드가 시작되었습니다!';
            
            // 애니메이션 스타일 추가
            if (!document.querySelector('#download-animation-style')) {
                const style = document.createElement('style');
                style.id = 'download-animation-style';
                style.textContent = `
                    @keyframes slideInRight {
                        from {
                            transform: translateX(100%);
                            opacity: 0;
                        }
                        to {
                            transform: translateX(0);
                            opacity: 1;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(message);
            
            // 3초 후 자동 제거
            setTimeout(() => {
                message.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => {
                    if (message.parentNode) {
                        message.remove();
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
